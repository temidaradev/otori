<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHIP-8 Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #181818;
            color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #screen {
            background: #222;
            margin: 20px auto;
            display: block;
            border: 4px solid #444;
        }
        #controls {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Otori CHIP-8</h1>
    <canvas id="screen" width="640" height="320"></canvas>
    <div id="controls">
        <button id="startBtn">Start</button>
    </div>
    <p>Select the ROM you want and press start to play!</p>
    <script type="module" src="index.js"></script>
</body>
</html>
